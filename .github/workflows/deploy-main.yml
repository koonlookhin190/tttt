name: Deploy app on main
'on':
  push:
    branches:
      - main
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2

      -
        name: SetUp up Dpcker Buildx
        uses: docker/setup-buildx-action@v1
      
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_TOKEN}}

      -
        name: Prepare docker-compose
        run: |
              ls -l

      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: koonlookhin190/testdeploy:latest

      -
        name: Prepare docker-compose run
        run: |
              mkdir testdeploy
              cp docker.compose.yml testdeploy/docker-compose.yml
              cd testdeploy
              docker-compose -H ${{secrets.HOST_SERVER}} down
              docker-compose -H ${{secrets.HOST_SERVER}} pull
              docker-compose -H ${{secrets.HOST_SERVER}} up -d