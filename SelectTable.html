<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Supermercado+One&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" src="selectTable.js" defer></script>

    <title>KD RESTAURANT</title>

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet" />
</head>

<body class="mainBody">


    <section id="selectTable">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">

                </div>
                <div class="col-md-8">

                    <div class="divBody">
                        <div class="Header">
                            <p><span id="pHeader">KD</span> </p>
                            <p> <span id="selectTB">Select Table</span> </p>
                        </div>
                        <div id="table1">
                            <img src="../Font-endPro/image/table1.png" class="table" alt="table1" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" data-bs-whatever="1">
                        </div>
                        <div id="table2">
                            <img src="../Font-endPro/image/table2.png" class="table" alt="table2" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" data-bs-whatever="2">
                        </div>
                        <div id="table3">
                            <img src="../Font-endPro/image/table3.png" class="table" alt="table3" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" data-bs-whatever="3">
                        </div>
                        <div id="table4">
                            <img src="../Font-endPro/image/table4.png" class="table" alt="table4" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" data-bs-whatever="4">
                        </div>
                        <div id="table5">
                            <img src="../Font-endPro/image/table5.png" class="table" alt="table5" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" data-bs-whatever="5">
                        </div>
                    </div>
                    <div class="col-md-2">

                    </div>
                </div>
            </div>
    </section>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Select table</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="localStorage.clear()">No</button>
                    <button type="button" class="btn btn-primary"><a href="main.html">Yes</a></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var exampleModal = document.getElementById('exampleModal')
        exampleModal.addEventListener('show.bs.modal', function (event) {
            // Button that triggered the modal
            var button = event.relatedTarget
            // Extract info from data-bs-* attributes
            var recipient = button.getAttribute('data-bs-whatever')
            let tableNo = {no:recipient};
            localStorage.setItem('TBnum',JSON.stringify(tableNo));
            // If necessary, you could initiate an AJAX request here
            // and then do the updating in a callback.
            //
            // Update the modal's content.
            var modalTitle = exampleModal.querySelector('.modal-title')
            modalTitle.textContent = 'Select table ' + recipient
            var modalBody = exampleModal.querySelector('.modal-body')
            modalBody.textContent = 'Confirm table ' + recipient + ' ?'

        })

      
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
